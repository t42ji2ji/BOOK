<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</head>

<style>
    body {
        font-family: "Lato", sans-serif;
    }
    
    .center {
        margin-bottom: 20px;
        width: 952pt;
        height: 673.3pt;
        outline: 3px black solid;
        margin: auto;
    }
    
    #right_book {
        width: 476pt;
        height: 673.3pt;
    }
    
    #left_book {
        width: 476pt;
        height: 673.3pt;
        border-right: 2pt green dashed;
    }
    
    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        background: black;
    }
    
    #mySidenav a,
    #Attraction a,
    #Sticker a,
    #Background a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s
    }
    
    #mySidenav a:hover {
        color: #f1f1f1;
    }
    
    .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px !important;
        margin-left: 50px;
    }
    
    #main {
        transition: margin-left .5s;
        padding: 16px;
    }
    
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }
        .sidenav a {
            font-size: 18px;
        }
    }
</style>

<body>
    <div id="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('mySidenav')">Ⅹ</a>
            <a href="javascript:void(0)" onclick="openNav('Sticker')">Sticker</a>
            <a href="javascript:void(0)" onclick="openNav('Attraction')">Attraction</a>
             <a href="javascript:void(0)" onclick="openNav('Background')">Background</a>
        </div>
    </div>

    <div id="container">
        <div id="Attraction" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('Attraction')">Ⅹ</a>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="draggable_sort">Drag me down</div>
                </li>
                <div class="draggable_sort">
                    <li class="list-group-item">Drag 1 down</li>
                </div>
                <div class="draggable_sort">
                    <li class="list-group-item">Drag2me down</li>
                </div>
            </ul>
        </div>
    </div>

    <div id="container">
        <div id="Sticker" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('Sticker')">Ⅹ</a>
             <a href="javascript:void(0)" onclick="">Sticker</a>
        </div>
    </div>

    
    <div id="container">
        <div id="Background" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('Background')">Ⅹ</a>
             <div style="width:250px;height:150px;background-image:url('bg-3.png');background-size:contain;border-bottom:1px white solid;"><a href="javascript:void(0)" onclick="" style="color:white;text-shadow: 2px 2px 10px #041122;">Crystal</a></div>
        </div>
    </div>


    <!----------------------------------------------------------------------------------------------->



    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav('mySidenav')">☰ open</span>
    </div>

    <div class="center">
        <div class="row">
            <div class="col-md-6" id="left_book"></div>
            <div class="col-md-6" id="right_book"></div>
        </div>

        <div class="row" style="margin:0 auto;padding-top:20px;padding-bottom:20px;">
            <div class="col-md-6" style="direction:ltr">
                <button class="btn btn-danger btn-lg" type="button" style="color:white;">PREV</button>
            </div>
            <div class="col-md-6" style="direction:rtl">
                <button class="btn btn-success btn-lg" type="button" style="color:white;">NEXT</button>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------->
    <script>
    var opennav=0;

 $( function() {
    $( "#sortable" ).sortable({
      revert: true
    });
     $(".draggable").draggable({
      helper: "clone",
      revert: false
    });
    $(".draggable_sort").draggable({
      connectToSortable: "#sortable",
      helper: "clone",
      revert: "invalid"
    });
    $( "ul, li" ).disableSelection();
  } );


function openNav(id) {
    opennav++;
    document.getElementById(id).style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav(id) {
    opennav--;
    document.getElementById(id).style.width = "0";
    if(opennav==0)
        document.getElementById("main").style.marginLeft= "0";
}
</script>

</body>

</html>
