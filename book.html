<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</head>

<style>
    body {
        font-family: "Lato", sans-serif;
    }
    
    .center {
        margin-bottom: 20px;
        width: 952pt;
        height: 673.3pt;
        outline: 3px black solid;
        margin: auto;
        background-image:url('bg-3.png');
        background-size:contain;
         z-index: -1;
    }

    .Sticker{
         z-index: 10;
    }
    
    #right_book {
        width: 476pt;
        height: 673.3pt;
    }
    
    #left_book {
        width: 476pt;
        height: 673.3pt;
        border-right: 2pt green dashed;
    }
    
    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        background: black;
    }
    
    #mySidenav a,
    #Attraction a,
    #Sticker a,
    #Background a{
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s
    }

    
    #mySidenav a:hover {
        color: #f1f1f1;
    }
    
    .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px !important;
        margin-left: 50px;
    }
    
    .background-img{
        width:250px;
        height:150px;
        background-image:url('bg-3.png');
        background-size:contain;
        border-bottom:5px black solid;
        transition: 0.3s;
        cursor:pointer;

        -webkit-filter: grayscale(100%); /* Chrome, Safari, Opera */
        filter: grayscale(100%);

    }


    .background-img:hover{
       -webkit-filter: grayscale(0%); /* Chrome, Safari, Opera */
       filter: grayscale(0%);
    }

    .sticks{
        height:100px;
        cursor:pointer;
    }


    #main {
        transition: margin-left .5s;
        padding: 16px;
    }

    .ui-icon {
        font-size: 30em;
    }
    
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }
        .sidenav a {
            font-size: 18px;
        }
    }
</style>

<body>
    <div id="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('mySidenav')">Ⅹ</a>
            <a href="javascript:void(0)" onclick="openNav('Sticker')">Sticker</a>
            <a href="javascript:void(0)" onclick="openNav('Attraction')">Attraction</a>
             <a href="javascript:void(0)" onclick="openNav('Background')">Background</a>
        </div>
    </div>

    <div id="container">
        <div id="Attraction" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('Attraction')">Ⅹ</a>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="draggable_sort">Drag me down</div>
                </li>
                <div class="draggable_sort">
                    <li class="list-group-item">Drag 1 down</li>
                </div>
                <div class="draggable_sort">
                    <li class="list-group-item">Drag2me down</li>
                </div>
            </ul>
        </div>
    </div>

    <div id="container">
        <div id="Sticker" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('Sticker')">Ⅹ</a>
            <p style="font-size:14;color:white;">Click to append in your book</p>
             <div class="row">
                <div id="sticker_1" class="col-md-3 sticks" onclick="addsticker(this.id)" ><img src="sticker_1.png" width="75px"></div>
                <div id="sticker_2" class="col-md-3 sticks" onclick="addsticker(this.id)" ><img src="sticker_2.png" width="75px"></div>
                <div id="sticker_3" class="col-md-3 sticks" onclick="addsticker(this.id)" ><img src="sticker_3.png" width="75px"></div>
             </div>
             <div class="row">
                <div id="sticker_4" class="col-md-3 sticks" onclick="addsticker(this.id)" ><img src="sticker_4.png" width="75px"></div>
                <div id="sticker_2" class="col-md-3 sticks" onclick="addsticker(this.id)" ><img src="sticker_2.png" width="75px"></div>
                <div id="sticker_3" class="col-md-3 sticks" onclick="addsticker(this.id)" ><img src="sticker_3.png" width="75px"></div>
             </div>
        </div>
        </div>
    </div>

    
    <div id="container">
        <div id="Background" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('Background')">Ⅹ</a>
            <div id="bg-1"  class="background-img" style="  background-image:url('bg-1.png');" onclick="changebackground(this.id)"></div>
            <div id="bg-2"  class="background-img" style="  background-image:url('bg-2.png');" onclick="changebackground(this.id)"></div>
            <div id="bg-3"  class="background-img" style="  background-image:url('bg-3.png');" onclick="changebackground(this.id)"></div>
        </div>
    </div>


    <!----------------------------------------------------------------------------------------------->



    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav('mySidenav')">☰ open</span>
    </div>

    <div id="book" class="center">
        <div  class="row">
            <div class="col-md-6" id="left_book"><div id="add"></div></div>
            <div class="col-md-6" id="right_book"></div>
        </div>

        <div class="row" style="margin:0 auto;padding-top:20px;padding-bottom:20px;">
            <div class="col-md-6" style="direction:ltr">
                <button class="btn btn-danger btn-lg" type="button" style="color:white;">PREV</button>
            </div>
            <div class="col-md-6" style="direction:rtl">
                <button class="btn btn-success btn-lg" type="button" style="color:white;">NEXT</button>
            </div>
        </div>

        <div id="rnd" style="display:inline-block">
            <img id="img_rnd"  src="sticker_1.png" />
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------->
    <script>
    var opennav=0;
    var stickers=0;

 $(function() {
    $("#sortable").sortable({
      revert: true
    });
     $(".draggable").draggable({
      cursor:"move",   
      helper: "clone",
      scroll: false,
    });

    $(".center").droppable({
         tolerance: "intersect",
         accept: ".draggable",
         activeClass: "ui-state-default",
         hoverClass: "ui-state-hover",
         drop: function(event, ui) {$(".center").append($(ui.draggable));}
    })

    $(".draggable_sort").draggable({
      connectToSortable: "#sortable",
      helper: "clone",
      revert: "invalid"
    });
    $( "ul, li" ).disableSelection();

  });


function addsticker(id){
    $("#left_book").append("<div id='sticksdiv_" + stickers + "'" + "style='position:absolute; z-index:1000;'><p class='closeStick' id='close_sticks_" + stickers + "' style='cursor:pointer;text-align:right;padding-right:5pt;'>X</p><img id='stickimg_" + stickers + "' src='" + id + ".png' width='83pt'></div>");
    $("#sticksdiv_"+stickers).hover(function(){
       $(this).css({'border':'#EA5455 dotted 3px'});
        }, function(){
            $(this).css("border","hidden");
    });

    $("#stickimg_"+stickers).hover(function(){
       $(this).css({'cursor':'move'});
        }, function(){
            $(this).css('cursor','default');
    });

    $("#stickimg_"+stickers).resizable({aspectRatio: true});
    $("#sticksdiv_"+stickers).draggable({containment: ".center", scroll: false});

    
  
    $("#close_sticks_" + stickers).click(function(){
       $(this).closest("div").remove();
      //("#close_sticks_" + stickers).closest("div").remove();
    });

    stickers++;
}

function openNav(id) {
    opennav++;
    document.getElementById(id).style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav(id) {
    opennav--;
    document.getElementById(id).style.width = "0";
    if(opennav==0)
        document.getElementById("main").style.marginLeft= "0";
}

function changebackground(url){
    // var img = document.getElementById(id),
    // style = img.currentStyle || window.getComputedStyle(img, false),
    // bi = style.backgroundImage.slice(4, -1);
    // alert(bi);
    $("#book").fadeOut(300,function() {
        $("#book").css({'background-image':'url(' + url + '.png' + ')','background-size':'contain'})
        }).fadeIn(400,'easeInQuad');

    //alert(document.getElementById("id").style.background);
}

</script>

</body>

</html>
